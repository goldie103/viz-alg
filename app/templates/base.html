<title>{{ title }} Viz-alg</title>

<header>
  <nav>
    <a href="/index">Home</a>
  </nav>
</header>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <aside>
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    </aside>
  {% endif %}
{% endwith %}

{% block content %}{% endblock %}
