{% macro render_field(field) %}
<p>
  {{ field.description }}
  <label for="{{ field.id }}">{{ field.label }}</label>
  {{ field(**kwargs)|safe }}
  {% if field.errors %}
    <ul class="errors">
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
</p>
{% endmacro %}
